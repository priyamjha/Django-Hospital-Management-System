{% extends "base.html" %}

{% block content %}
<h1 class="display-5 fw-bold lh-1 mb-3">Confirm Deletion</h1>

<p>Are you sure you want to delete the profile of {{ patient.full_name }}?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'get_patient_detail' patient.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
