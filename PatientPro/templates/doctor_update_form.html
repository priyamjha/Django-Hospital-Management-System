{% extends "base.html" %}

{% block content %}

    {% csrf_token %}
    {{ form.as_p }}

</form>

<a href="{% url 'department_doctors_list' doctor.department.id %}" class="btn btn-secondary mt-3">Back to Doctors List</a>
{% endblock %}
