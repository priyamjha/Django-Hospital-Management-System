{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <h1 class="display-5 fw-bold lh-1 mb-4 text-primary">Update Doctor Details</h1>

    <div class="card shadow-sm">
        <div class="card-header text-primary d-flex justify-content-center">
            <h5 class="card-title mb-0">Doctor Information</h5>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-floating mb-3">
                    <input type="text" name="full_name" class="form-control form-control-lg" id="id_full_name" value="{{ form.full_name.value }}" required>
                    <label for="id_full_name">Full Name</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="email" name="email" class="form-control form-control-lg" id="id_email" value="{{ form.email.value }}" required>
                    <label for="id_email">Email</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="text" name="phone_number" class="form-control form-control-lg" id="id_phone_number" value="{{ form.phone_number.value }}">
                    <label for="id_phone_number">Phone Number</label>
                </div>
                
                <div class="mb-3">
                    <label for="id_address">Address</label>
                    <textarea name="address" class="form-control form-control-lg" id="id_address" rows="3">{{ form.address.value }}</textarea>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="text" name="professional_license_number" class="form-control form-control-lg" id="id_professional_license_number" value="{{ form.professional_license_number.value }}">
                    <label for="id_professional_license_number">Professional License Number</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="number" name="years_of_experience" class="form-control form-control-lg" id="id_years_of_experience" value="{{ form.years_of_experience.value }}">
                    <label for="id_years_of_experience">Years of Experience</label>
                </div>
                
                <div class="form-floating mb-3">
                    <select name="department" class="form-select form-control-lg" id="id_department">
                        <option value="" disabled selected>Select Department</option>
                        {% for dept in form.department.field.queryset %}
                            <option value="{{ dept.id }}" {% if form.department.value == dept.id %}selected{% endif %}>{{ dept.name }}</option>
                        {% endfor %}
                    </select>
                    <label for="id_department">Department</label>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{% url 'doctor_detail' doctor.id %}" class="btn btn-outline-primary me-2">Back to Doctor Details</a>
                    <button type="submit" class="btn btn-outline-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .btn-outline-primary {
        border-color: #6f42c1;
        color: #6f42c1;
    }

    .btn-outline-primary:hover {
        background-color: #6f42c1;
        color: #fff;
    }

    .text-primary {
        color: #6f42c1 !important;
    }
</style>

{% endblock %}
